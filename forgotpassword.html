<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - StayEase</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div
      class="bg-white shadow-lg rounded-lg overflow-hidden flex w-full max-w-3xl"
    >
      <!-- Left Side Image -->
      <div class="w-1/2 flex items-center justify-center">
        <div
          class="bg-cover bg-center"
          style="
            background-image: url('/Logo/forgotpassword.png');
            margin-top: 14px;
            padding: 10px;
            width: 680px;
            height: 350px;
            background-size: contain;
            background-repeat: no-repeat;
          "
        ></div>
      </div>

      <!-- Right Side Forgot Password Form -->
      <div class="w-1/2 flex items-center justify-center p-8">
        <div class="w-full">
          <h2 class="text-2xl font-Nrj-fonts font-semibold text-center mb-6">
            Forgot Password
          </h2>
          <form id="forgot-password">
            <div class="mb-4">
              <!-- Email input label -->
              <label
                for="email-input"
                class="block text-sm font-Nrj-fonts font-medium text-gray-700"
                >Email</label
              >

              <!-- Email input field -->
              <input
                type="email"
                id="email-input"
                class="font-Nrj-fonts mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-primary"
                placeholder="user@stayease.com"
                required
              />
            </div>
            <!-- Reset Password button -->
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded font-Nrj-fonts transition-all duration-200 hover:text-lg"
            >
              Reset Password
            </button>
          </form>
          <div class="flex flex-row mt-3">
            <!-- Separator line -->
            <hr class="w-36 h-[2px] bg-gray-200 rounded-full mt-3" />
            <p class="font-Nrj-fonts font-medium text-gray-400 pl-2 pr-2">Or</p>
            <hr class="w-36 h-[2px] bg-gray-200 rounded-full mt-3" />
          </div>
          <!-- Back to Login link -->
          <p class="mt-4 text-center">
            <a
              href="login.html"
              class="text-blue-500 hover:underline font-Nrj-fonts"
            >
              Back to Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("forgot-password")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email-input").value;
          alert(`Password reset link sent to ${email}`); // Alerts user with email confirmation
          // Add password reset logic here
        });
    </script>
  </body>
</html>
